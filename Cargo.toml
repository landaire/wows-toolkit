[package]
name = "wows_toolkit"
version = "0.1.5"
authors = ["landaire"]
edition = "2021"
rust-version = "1.72"


[dependencies]
egui = "0.25.0"
eframe = { version = "0.25.0", default-features = false, features = [
    "accesskit",     # Make egui comptaible with screen readers. NOTE: adds a lot of dependencies.
    "default_fonts", # Embed the default egui fonts.
    "glow",          # Use the glow rendering backend. Alternative: "wgpu".
    "persistence",   # Enable restoring app state when restarting the app.
] }
log = "0.4"

# You only need serde if you want app persistence:
wows-replays = { version = "0.1", git = "https://github.com/landaire/wows-replays.git", features = [
    "arc",
] }
serde = { version = "1", features = ["derive"] }
wowsunpack = { version = "0.1", default-features = false, features = ["arc"] }
egui_extras = { version = "0.25.0", features = ["syntect", "all_loaders"] }
egui_dock = "0.10.0"
rfd = "0.12.1"
humansize = "2.1.3"
thiserror = "1.0.50"
glob = "0.3.1"
itertools = "0.12.0"
gettext = "0.4"
sys-locale = "0.3"
language-tags = "0.3"
pickled = { version = "1.0", features = ["variantly"] }
flate2 = "1.0.28"
bincode = "1.0"
tap = "1.0"
thousands = "0.2.0"
notify = "6.1.1"
serde_json = { version = "1.0", features = ["preserve_order"] }
data-encoding = "2.5.0"
image = { version = "0.24", features = ["jpeg", "png"] }
octocrab = "0.32.0"
semver = "1.0"
tokio = { version = "1.35", features = ["rt", "rt-multi-thread"] }
zip = "0.6"
reqwest = "0.11"
egui-phosphor = "0.3"

# native:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
env_logger = "0.10"


[profile.release]
opt-level = 2 # fast and small wasm

# Optimize all dependencies even in debug builds:
[profile.dev.package."*"]
opt-level = 2

[profile.profiling]
inherits = "release"
debug = true


[patch.crates-io]
#serde-pickle = { path = "../serde-pickle" } #git = "https://github.com/landaire/serde-pickle.git" }
[patch."https://github.com/landaire/wows-replays.git"]
