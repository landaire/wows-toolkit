[package]
name = "wows_toolkit"
version = "0.1.47-alpha2"
authors = ["landaire"]
edition = "2024"
rust-version = "1.92"

[package.metadata.winresource]

[dependencies]
# All of these need to be bumped with egui releases
egui = "0.33.3"
eframe = { version = "0.33.3", default-features = false, features = [
    "accesskit",     # Make egui comptaible with screen readers. NOTE: adds a lot of dependencies.
    "default_fonts", # Embed the default egui fonts.
    # "glow",
    "wgpu",
    "persistence",   # Enable restoring app state when restarting the app.
    "wayland",       # To support Linux (and CI)
] }
egui_extras = { version = "0.33.3", features = ["syntect", "all_loaders"] }
egui_dock = "0.18.0"
egui-phosphor = "0.11"
egui_table = "0.6.0"
egui_commonmark = "0.22"
# Necessary to avoid immediate runtime panic
wgpu = { version = "*", default-features = true }

tracing = "0.1"
wows_replays = { version = "0.13.0", features = ["arc"] }
serde = { version = "1", features = ["derive"] }
wowsunpack = { version = "0.12", default-features = false, features = [
    "arc",
    "cbor",
    "json",
] }
wows_minimap_renderer = { version = "0.3.0", features = ["arc"] }
rfd = "0.15"
humansize = "2.1.3"
thiserror = "2.0.12"
glob = "0.3.1"
itertools = "0.14.0"
gettext = "0.4"
language-tags = "0.3"
pickled = { version = "2.0.0-alpha3", features = ["variantly"] }
flate2 = "1.0.28"
bincode = { version = "2.0.1", features = ["serde"] }
thousands = "0.2.0"
notify = "8.0.0"
serde_json = { version = "1.0", features = ["preserve_order"] }
data-encoding = "2.5.0"
image = { version = "0.25", features = ["jpeg", "png"] }
octocrab = "0.43"
semver = "1.0"
tokio = { version = "1.35", features = ["rt", "rt-multi-thread", "macros"] }
zip = { version = "2.4.2", default-features = false, features = ["deflate"] }
reqwest = { version = "0.12", features = ["blocking", "json"] }
serde_cbor = "0.11"
parking_lot = { version = "0.12.3", features = ["serde"] }
twitch_api = { version = "0.7.0-rc.8", features = [
    "helix",
    "client",
    "reqwest",
] }
levenshtein = "1.0.5"
escaper = "0.1.1"
http-body = "1.0.1"
http-body-util = "0.1.2"
toml = { version = "0.8.19", optional = true }
tar = { version = "0.4.43", optional = true }
scopeguard = { version = "1.2.0", optional = true }
csv = "1.3.1"
jiff = { version = "0.2.4", features = ["serde"] }
rootcause = "0.11.1"
egui_ltreeview = { version = "0.6.1", features = ["persistence"] }
egui_plot = "0.34.0"
arboard = "3.6.1"
anyhow = "1.0"
ouroboros = "0.18"
egui_taffy = "0.10.0"

[build-dependencies]
winresource = "0.1.20"

# native:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tracing-appender = { version = "0.2", optional = true }
tracing-subscriber = { version = "0.3", features = [
    "local-time",
    "time",
    "env-filter",
], optional = true }

[features]
shipbuilds_debugging = []
mod_manager = ["dep:toml", "dep:tar", "dep:scopeguard"]
logging = ["dep:tracing-subscriber", "dep:tracing-appender"]
panic_handler = []


[profile.release]
opt-level = 3 # fast and small wasm
lto = true

# Optimize all dependencies even in debug builds:
[profile.dev.package."*"]
opt-level = 2

[profile.profiling]
inherits = "release"
debug = true


[patch.crates-io]
#pickled = { path = "../pickled" }
#serde-pickle = { path = "../serde-pickle" } #git = "https://github.com/landaire/serde-pickle.git" }
#wows_replays = { path = "../wows-replays/parser" }
#wowsunpack = { path = "../wowsunpack" }
#wows_minimap_renderer = { path = "../wows-replays/minimap-renderer" }

# If you want to use the bleeding edge version of egui and eframe:
# egui = { git = "https://github.com/emilk/egui", branch = "master" }
# eframe = { git = "https://github.com/emilk/egui", branch = "master" }

# If you fork https://github.com/emilk/egui you can test with:
# egui = { path = "../egui/crates/egui" }
# eframe = { path = "../egui/crates/eframe" }
