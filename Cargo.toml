[package]
name = "wows_toolkit"
version = "0.1.14"
authors = ["landaire"]
edition = "2021"
rust-version = "1.72"


[dependencies]
egui = "0.27.0"
eframe = { version = "0.27.0", default-features = false, features = [
    "accesskit",     # Make egui comptaible with screen readers. NOTE: adds a lot of dependencies.
    "default_fonts", # Embed the default egui fonts.
    "glow",          # Use the glow rendering backend. Alternative: "wgpu".
    "persistence",   # Enable restoring app state when restarting the app.
] }
tracing = "0.1"

# You only need serde if you want app persistence:
wows_replays = { version = "0.1", features = ["arc"] }
serde = { version = "1", features = ["derive"] }
wowsunpack = { version = "0.2", default-features = false, features = ["arc"] }
egui_extras = { version = "0.27.0", features = ["syntect", "all_loaders"] }
egui_dock = "0.12.0"
rfd = "0.14"
humansize = "2.1.3"
thiserror = "1.0.50"
glob = "0.3.1"
itertools = "0.12.0"
gettext = "0.4"
sys-locale = "0.3"
language-tags = "0.3"
pickled = { version = "1.0", features = ["variantly"] }
flate2 = "1.0.28"
bincode = "1.0"
tap = "1.0"
thousands = "0.2.0"
notify = "6.1.1"
serde_json = { version = "1.0", features = ["preserve_order"] }
data-encoding = "2.5.0"
image = { version = "0.24", features = ["jpeg", "png"] }
octocrab = "0.34"
semver = "1.0"
tokio = { version = "1.35", features = ["rt", "rt-multi-thread"] }
zip = "0.6"
reqwest = { version = "0.11", features = ["blocking", "json"] }
egui-phosphor = "0.5"
chrono = "0.4"

# native:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tracing-appender = "0.2"
tracing-subscriber = { version = "0.3", features = [
    "local-time",
    "time",
    "env-filter",
] }


[profile.release]
opt-level = 2 # fast and small wasm

# Optimize all dependencies even in debug builds:
[profile.dev.package."*"]
opt-level = 2

[profile.profiling]
inherits = "release"
debug = true


